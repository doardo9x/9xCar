<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="contPrincipal">
        <section class="pt-5 container">
            <div class="row Navegar">
                <div class="col text-center">
                    
                    
                        <a asp-action="Details" asp-route-id="@Model.Anterior.Numero" class="btn btn-lg btn-outline-dark">
                            Modelo Anterior
                        </a>
                    
                </div>
        
                <div class="col text-center">
                    <h1 class="fs-1">@Model.Atual.Nome
                    </h1>
                </div>
        
                <div class="col text-center">
                    
                    
                        <a asp-action="Details" asp-route-id="@Model.Proximo.Numero" class="btn btn-lg btn-outline-dark">
                            Proximo Modelo
                        </a>
        
                    
                </div>
            </div>
        
            <div class="row mt-3 conteudo">
                <div class="col-lg-5 p-0 cont-img" >
                    <img class="img-fluid cursor-pointer" src="/9xCar/wwwroot/img/Bmw/320I-M.jpg" alt="@Model.Atual.Nome">
                </div>
                <div class="col-lg-7 fs-5 mt-4 cont-texto">
                    <p class="mb-3 texto"><strong>Tipo</strong> suv</p>
                    <p class="fw-bold texto">Marca</p>
                    <div class="btn-group">
                        @foreach (var marca in Model.Atual.Marca)
                        {
                            <button href="#" class="btn btn-lg text-dark">
                                @marca
                            </button>
                        }
        
                    </div>
                </div>
            </div>
        </section>
    </div> 
</body>
</html>
